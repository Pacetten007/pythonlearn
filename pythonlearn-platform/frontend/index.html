<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PythonLearn - Интерактивная платформа для изучения Python программирования" />
  <meta name="keywords" content="Python, программирование, обучение, курсы, школьники" />
  <meta name="author" content="PythonLearn Team" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
  
  <!-- PWA Meta -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#58A6FF" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- Open Graph Meta -->
  <meta property="og:title" content="PythonLearn - Изучай Python интерактивно" />
  <meta property="og:description" content="Современная платформа для изучения Python с интерактивными уроками и автопроверкой" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pythonlearn.ru" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  
  <!-- Monaco Editor (для редактора кода) -->
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css" />
  
  <title>PythonLearn - Изучай Python интерактивно</title>
</head>
<body>
  <div id="app">
    <!-- Загрузочный экран -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #21262D 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
      color: #F0F6FC;
    ">
      <div style="
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 20px;
      ">
        <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="100" rx="20" fill="#58A6FF"/>
          <path d="M25 35h50M25 50h50M25 65h30" stroke="white" stroke-width="4" stroke-linecap="round"/>
          <circle cx="70" cy="65" r="8" fill="white"/>
        </svg>
      </div>
      <h1 style="
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 8px 0;
        background: linear-gradient(45deg, #58A6FF, #A5A3FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      ">PythonLearn</h1>
      <p style="
        font-size: 16px;
        color: #8B949E;
        margin: 0 0 30px 0;
      ">Загружаем платформу...</p>
      <div style="
        width: 200px;
        height: 4px;
        background: #21262D;
        border-radius: 2px;
        overflow: hidden;
      ">
        <div style="
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, #58A6FF, #A5A3FF);
          border-radius: 2px;
          animation: loading 2s ease-in-out infinite;
        "></div>
      </div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

  <!-- Monaco Editor Loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script>
    // Настройка Monaco Editor
    require.config({ 
      paths: { 
        'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' 
      }
    });
    
    // Предзагрузка Monaco Editor
    require(['vs/editor/editor.main'], function() {
      window.monacoReady = true;
      console.log('Monaco Editor загружен');
    });
  </script>

  <!-- Main App Script -->
  <script type="module" src="/src/main.js"></script>

  <style>
    /* Анимации для загрузочного экрана */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0D1117;
      color: #F0F6FC;
      overflow-x: hidden;
    }

    /* Скрытие загрузочного экрана после инициализации Vue */
    .app-loaded #initial-loader {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }
  </style>
</body>
</html>
